[package]
name = "os"
version = "0.1.0"
publish = false
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
ffi = { package = "pen-ffi", version = "0.3" }
# Those feature flags must be exactly the same as the ones in the application crate for its binary files to be considered from the same crate.
tokio = { version = "1", features = [
  "io-std",
  "io-util",
  "macros",
  "rt",
  "rt-multi-thread",
] }
