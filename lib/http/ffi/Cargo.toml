[package]
name = "pen-http"
version = "0.1.0"
publish = false
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
ffi = { package = "pen-ffi", version = "0.3" }
hyper = { version = "0.14", features = ["client", "http1", "server", "tcp"] }
# We need specify tokio version explicitly to make this compatible with the Os package.
tokio = { version = "1", features = ["full"] }
