{% extends "base.html" %} {% block extrahead %}
<script
  defer
  data-domain="pen-lang.org"
  src="https://plausible.io/js/plausible.js"
></script>
<link
  rel="stylesheet"
  href="/assets/highlight/styles/github-dark-dimmed.min.css"
/>
<style>
  code {
    --md-code-fg-color: #adbac7;
    --md-code-bg-color: #22272e;
  }
</style>
<script type="module">
  import hljs from "/assets/highlight/es/highlight.min.js";
  import bash from "/assets/highlight/es/languages/bash.min.js";
  import json from "/assets/highlight/es/languages/json.min.js";

  hljs.registerLanguage("sh", bash);
  hljs.registerLanguage("json", json);
  hljs.registerLanguage("pen", (hljs) => ({
    name: "Pen",
    keywords: {
      keyword: "as else for foreign if import in type",
      built_in: "any boolean error go none number race string",
      literal: "false none true",
    },
    contains: [
      hljs.QUOTE_STRING_MODE,
      hljs.C_NUMBER_MODE,
      {
        scope: "string",
        begin: '"',
        end: '"',
        contains: [{ begin: "\\\\." }],
      },
      hljs.COMMENT("#", "$"),
    ],
  }));

  hljs.highlightAll();
</script>
{% endblock %}
