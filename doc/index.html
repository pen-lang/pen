<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pen programming language</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="The functional programming language for scalable development"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app"></div>
    <style>
      img[src="/icon.svg"] {
        width: 4rem;
      }
    </style>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: "Pen",
        repo: "https://github.com/pen-lang/pen",
        auto2top: true,
        loadSidebar: true,
        relativePath: true,
        subMaxLevel: 3,
        themeColor: "midnightblue",
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/pen-lang/pen/tree/main/docs/",
            null,
            "Edit on GitHub"
          ),
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script>
      Prism.languages.pen = Prism.languages.extend("clike", {
        string: {
          pattern: /"(\\[\s\S]|(?!")[^\\])*"/,
          greedy: true,
        },
        keyword: /\b(else|export|foreign|if|import|type)\b/,
        boolean: /\b(none|true|false)\b/,
        number: /(\b0x[a-f\d]+|(\b\d+(\.\d*)?|\B\.\d+)(e[-+]?\d+)?)i?/i,
        operator: /(\+-\*\/!\?=<>&\|)+/,
        builtin: /\b(boolean|error|number|string|source)\b/,
      });
    </script>
  </body>
</html>
