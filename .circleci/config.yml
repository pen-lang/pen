version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.11
        auth:
          username: $DOCKER_USER
          password: $DOCKER_ACCESS_TOKEN
    parallelism: 4
    steps:
      - checkout
      - run: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh | bash
      - run: |
          eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          tools/ci/set_up_os.sh
      - run: cargo install --release --locked
      - run: |
          eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          llvm_prefix=$(brew --prefix)/opt/llvm@13

          export LLVM_SYS_130_PREFIX=$llvm_prefix
          export PATH=$llvm_prefix/bin:$PATH

          tools/integration_test.sh $(circleci tests glob "test/**/*.rb" | circleci tests split)
