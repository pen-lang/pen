version: 2.1
workflows:
  linux_integration_test:
    jobs:
      - linux_build
      - linux_test:
          requires:
            - linux_build
  macos_integration_test:
    jobs:
      - macos_build
      - macos_test:
          requires:
            - macos_build
jobs:
  linux_build:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    steps:
      - checkout
      - run: tools/ci/circle_ci.sh
      - run: tools/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - target
  linux_test:
    machine:
      image: ubuntu-2004:202111-01
    parallelism: 4
    steps:
      - checkout
      - run: tools/ci/circle_ci.sh
      - attach_workspace:
          at: .
      - run:
          command: tools/integration_test.sh --format junit,fileattribute=true --out /tmp/cucumber $(circleci tests glob 'features/**/*.feature' | circleci tests split --split-by timings)
          no_output_timeout: 1h
      - store_test_results:
          path: /tmp/cucumber
  macos_build:
    macos:
      xcode: 12.5.1
    resource_class: medium
    steps:
      - checkout
      - run: tools/ci/circle_ci.sh
      - save_cache:
          key: homebrew-{{ .Revision }}
          paths:
            - ~/Library/Caches
      - run: tools/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - target
  macos_test:
    macos:
      xcode: 12.5.1
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          key: homebrew-{{ .Revision }}
      - run: tools/ci/circle_ci.sh
      - attach_workspace:
          at: .
      - run:
          command: tools/integration_test.sh --format junit,fileattribute=true --out /tmp/cucumber $(circleci tests glob 'features/**/*.feature' | circleci tests split --split-by timings)
          no_output_timeout: 1h
      - store_test_results:
          path: /tmp/cucumber
