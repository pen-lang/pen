version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    parallelism: 4
    steps:
      - checkout
      - run: sudo apt update --fix-missing
      - run: sudo apt install ninja-build
      - run: sudo snap install --candidate --classic sccache
      - run: curl -fsS https://apt.llvm.org/llvm.sh | sudo bash -s -- 13
      - run: curl -fsS https://sh.rustup.rs | sh -s -- -y
      - run: tools/integration_test.sh --format junit --out /tmp/cucumber $(circleci tests glob 'features/**/*.feature' | circleci tests split --split-by timings)
      - store_test_results:
          path: /tmp/cucumber
