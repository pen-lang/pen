version: 2.1
workflows:
  integration_test:
    jobs:
      - build
      - test:
          requires:
            - build
jobs:
  build:
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - run: tools/ci/circle_ci.sh
      - checkout
      - run: tools/build.sh
      - save_cache:
          key: build-{{ .Revision }}
          paths:
            - target
  test:
    machine:
      image: ubuntu-2004:202111-01
    parallelism: 4
    steps:
      - run: tools/ci/circle_ci.sh
      - checkout
      - restore_cache:
          keys:
            - build-{{ .Revision }}
      - run:
          command: tools/integration_test.sh --format junit,fileattribute=true --out /tmp/cucumber $(circleci tests glob 'features/**/*.feature' | circleci tests split --split-by timings)
          no_output_timeout: 30m
      - store_test_results:
          path: /tmp/cucumber
