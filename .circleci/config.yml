version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
        auth:
          username: $DOCKER_USER
          password: $DOCKER_ACCESS_TOKEN
    parallelism: 4
    steps:
      - checkout
      - run: tools/ci/set_up_os.sh
      - run: cargo install --release --locked
      - run: tools/integration_test.sh $(circleci tests glob "test/**/*.rb" | circleci tests split)
