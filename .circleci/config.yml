version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    parallelism: 2
    steps:
      - checkout
      - run: |
          sudo apt update --fix-missing
          sudo apt install build-essential libffi-dev
      - run: curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh | bash
      - run: /home/linuxbrew/.linuxbrew/bin/brew shellenv >> $BASH_ENV
      - run: |
          llvm_prefix=$(brew --prefix)/opt/llvm@13

          echo export LLVM_SYS_130_PREFIX=$llvm_prefix >> $BASH_ENV
          echo export PATH=$llvm_prefix/bin:\$PATH >> $BASH_ENV
      - run: brew install jq llvm@13 ninja ruby sccache valgrind
      - run: tools/integration_test.sh $(circleci tests glob 'features/**/*.feature' | circleci tests split)
