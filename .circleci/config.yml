version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    parallelism: 2
    steps:
      - checkout
      - run: sudo snap install --candidate --classic sccache
      - run: curl -fsS https://apt.llvm.org/llvm.sh | sudo bash /dev/stdin 13
      - run: curl -fsS https://sh.rustup.rs | sh
      - run: tools/integration_test.sh $(circleci tests glob 'features/**/*.feature' | circleci tests split)
