version: 2.1
workflows:
  integration_test:
    jobs:
      - build
      - test:
          requires:
            - build
jobs:
  build:
    machine:
      image: ubuntu-2004:202111-01
    resource_class: medium
    steps:
      - checkout
      - run: tools/ci/circle_ci.sh
      - run: tools/build.sh
      - persist_to_workspace:
          root: .
          paths:
            - target
  test:
    machine:
      image: ubuntu-2004:202111-01
    parallelism: 4
    steps:
      - checkout
      - run: tools/ci/circle_ci.sh
      - attach_workspace:
          at: .
      - run:
          command: tools/integration_test.sh --format junit,fileattribute=true --out /tmp/cucumber $(circleci tests glob 'features/**/*.feature' | circleci tests split --split-by timings)
          no_output_timeout: 1h
      - store_test_results:
          path: /tmp/cucumber
