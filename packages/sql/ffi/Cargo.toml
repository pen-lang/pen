[package]
name = "pen-sql"
version = "0.1.0"
publish = false
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
ffi = { package = "pen-ffi", version = "*", features = ["runtime"] }
futures = "0.3"
sqlx = { git = "https://github.com/launchbadge/sqlx", features = [
  "any",
  "mysql",
  "postgres",
  "sqlite",
  "runtime-tokio-rustls",
] }
