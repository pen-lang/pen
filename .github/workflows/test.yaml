name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo build
      - run: git diff --exit-code
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo test
        env:
          RUST_MIN_STACK: 8388608
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt -- --check
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo clippy -- -D warnings
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: streetsidesoftware/cspell-action@main
        with:
          files: "**/*.{md,pen,rs}"
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
      - run: sudo apt install clang ninja-build valgrind
      - run: bundler install
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo build --release
      - run: PEN_ROOT=$PWD PATH=$PWD/target/release:$PWD/tools:$PATH cucumber --publish-quiet
