name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/set_up_os.sh
      - run: cargo build --locked
      - run: git diff --exit-code
  unit_test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/set_up_os.sh
      - run: tools/unit_test.sh
  integration_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/set_up_os.sh
      - uses: ruby/setup-ruby@v1
      - run: bundler install
      - run: cargo build --release
      - run: tools/integration_test.sh
