name: test
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
env:
  HOMEBREW_NO_AUTO_UPDATE: "1"
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: tools/build.sh
      - run: git diff --exit-code
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: target/release/pen
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: tools/unit_test.sh
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
  feature_test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        index: [0, 1, 2, 3, 4, 5, 6, 7]
        total: [8]
        exclude:
          - os: ${{ github.ref == 'refs/heads/main' && 'none' || 'macos-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: target/release
      - run: chmod +x target/release/pen
      - run: tools/integration_test.sh $(find features -name *.feature | sort | awk 'NR % ${{ matrix.total }} == ${{ matrix.index }}')
  test:
    needs:
      - build
      - unit_test
      - coverage
      - feature_test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
