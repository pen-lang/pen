name: test
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/github/setup.sh
      - run: tools/build.sh
      - run: git diff --exit-code
      - uses: actions/upload-artifact@v2
        with:
          name: build-${{ matrix.os }}
          path: target/release/pen
  unit_test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/github/setup.sh
      - run: tools/unit_test.sh
  coverage:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/github/setup.sh
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
          fail_ci_if_error: true
  feature_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=tomato::cabbage
      - run: echo ::set-output name=features::"$(ls features/**/*.feature | jq -Rsc 'split("\n")[:-1]')"
  feature_test:
    needs:
      - build
      - feature_list
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          # TODO Enable integration tests on macOS.
          # - macos-latest
        feature: ${{ fromJson(needs.feature_list.outputs.features) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: tools/ci/github/setup.sh
      - uses: ruby/setup-ruby@v1
      - uses: actions/download-artifact@v2
        with:
          name: build-${{ matrix.os }}
          path: target/release
      - run: chmod +x target/release/pen
      - run: tools/integration_test.sh ${{ matrix.feature }}
  integration_test:
    runs-on: ubuntu-latest
    needs: feature_test
    if: ${{ always() }}
    steps:
      - run: test ${{ needs.feature_tests.result }} = success
