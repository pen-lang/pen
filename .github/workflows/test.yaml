name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
uns-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo build
      - run: git diff --exit-code
  unit-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo test
        env:
          RUST_MIN_STACK: 8388608
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt -- --check
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
      - uses: actions/checkout@v2
      - run: cargo clippy -- -D warnings
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: streetsidesoftware/cspell-action@main
        with:
          files: "**/*.{md,pen,rs}"
  integration-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
          sudo apt install clang ninja-build valgrind
        if: startsWith(matrix.os, 'ubuntu-')
      - run: |
          brew install ninja llvm@12
          echo LLVM_SYS_120_PREFIX=$(brew --prefix)/opt/llvm@12 >> $GITHUB_ENV
          echo PATH=$(brew --prefix)/opt/llvm@12/bin:$PATH >> $GITHUB_ENV
        if: startsWith(matrix.os, 'macos-')
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
      - run: bundler install
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo build --release
      - run: rm features/smoke/memory_leak.feature
        if: startsWith(matrix.os, 'macos-')
      - run: PEN_ROOT=$PWD PATH=$PWD/target/release:$PWD/tools:$PATH cucumber --publish-quiet
