name: documentation
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@main
      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
      - run: |
          cd doc
          hugo --minify
      - uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/public
