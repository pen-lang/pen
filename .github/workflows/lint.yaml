name: lint
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: tools/format.sh -- --check
  clippy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./tools/ci/github/setup
      - run: tools/lint.sh -- -D warnings
  spell_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: streetsidesoftware/cspell-action@main
        with:
          files: "**/*.{feature,md,pen,rs,sh}"
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: homebrew/actions/setup-homebrew@master
      - run: tools/ci/github/setup.sh
      - run: tools/document/build.sh
      - uses: raviqqe/markdown-link-check@v1
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: tools/update_dependabot.sh
      - run: git diff --exit-code
  lint:
    needs:
      - format
      - clippy
      - spell_check
      - readme
      - dependabot
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ needs.*.result }}; do [ $result = success ]; done
