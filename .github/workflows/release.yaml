name: release
on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
          sudo apt -y install musl-tools
        if: startsWith(matrix.os, 'ubuntu-')
      - run: |
          brew install llvm
          echo LLVM_SYS_120_PREFIX=$(brew --prefix)/opt/llvm >> $GITHUB_ENV
        if: startsWith(matrix.os, 'macos-')
      - uses: actions/checkout@v2
      - run: rustup target add ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - run: strip target/release/pen
      - run: |
          mkdir release

          cp README.md LICENSE.md LICENSE-MIT LICENSE-APACHE release

          mkdir release/lib
          cp -r lib/core lib/os lib/prelude release/lib

          mkdir release/bin
          cp target/release/pen release/bin

          version=$(git describe --tags || echo test | head)
          target=$(rustc -vV | grep host: | sed 's/host: //')
          tarball=pen-$version-$target.tar.gz

          cd release
          tar czf ../$tarball *

          echo asset=$tarball >> $GITHUB_ENV
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.asset }}
          path: ${{ env.asset }}
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
