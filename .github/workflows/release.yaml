name: release
on:
  push:
    tags:
      - v*.*.*
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
        if: startsWith(matrix.os, 'ubuntu-')
      - run: |
          brew install llvm
          echo LLVM_SYS_120_PREFIX=$(brew --prefix)/opt/llvm >> $GITHUB_ENV
        if: startsWith(matrix.os, 'macos-')
      - uses: actions/checkout@v2
      - run: cargo build --release
      - run: strip target/release/pen
      - run: |
          mkdir release

          cp README.md LICENSE.md LICENSE-MIT LICENSE-APACHE release

          mkdir release/lib
          cp -r lib/os lib/prelude release/lib

          mkdir release/bin
          cp target/release/pen release/bin

          version=$(git describe --tags | head || echo test)
          target=$(rustc -vV | grep host: | sed 's/host: //')
          tarball=pen-$version-$target.tar.gz
          tar czf tarball release/*

          echo asset=$tarball >> $GITHUB_ENV
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
