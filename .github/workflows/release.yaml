name: release
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
        if: startsWith(matrix.os, 'ubuntu-')
      - run: |
          brew install llvm
          echo LLVM_SYS_120_PREFIX=$(brew --prefix)/opt/llvm >> $GITHUB_ENV
        if: startsWith(matrix.os, 'macos-')
      - run: cargo build --release
      - run: strip target/release/pen
      - run: echo version=$(cat cmd/pen/Cargo.toml | grep 'version = ' | sed 's/.*"\(.*\)"/\1/') >> $GITHUB_ENV
      - run: |
          mkdir asset

          cp README.md LICENSE.md LICENSE-MIT LICENSE-APACHE asset

          mkdir asset/lib
          cp -r lib/core lib/os lib/prelude asset/lib

          mkdir asset/bin
          cp target/release/pen asset/bin

          target=$(rustc -vV | grep host: | sed 's/host: //')
          tarball=pen-$version-$target.tar.gz

          cd asset
          tar czf ../$tarball *

          echo asset=$tarball >> $GITHUB_ENV
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.asset }}
          path: ${{ env.asset }}
      - run: |
          git fetch --prune --unshallow --tags

          if ! git tag | grep v$version; then
            echo new_tag=true >> $GITHUB_ENV
          fi
      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' && env.new_tag != 'true'
        with:
          tag_name: v${{ env.version }}
          files: ${{ env.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
