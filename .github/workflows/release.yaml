name: release
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo version=$(cat cmd/pen/Cargo.toml | grep 'version = ' | sed 's/.*"\(.*\)"/\1/') >> $GITHUB_ENV
      - run: |
          git fetch --prune --unshallow --tags

          if git tag -l | grep $version; then
            exit
          fi

          echo new_tag=true >> $GITHUB_ENV

          git config --global user.name "$GIT_USER"
          git config --global user.email "$GIT_EMAIL"

          git tag $version
        env:
          GIT_USER: ${{ secrets.GIT_USER }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
      - run: git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/main'
    outputs:
      version: ${{ env.version }}
      new_tag: ${{ env.new_tag }}
  release:
    needs: tag
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: curl -fsSL https://apt.llvm.org/llvm.sh | sudo bash -s 12
        if: startsWith(matrix.os, 'ubuntu-')
      - run: |
          brew install llvm
          echo LLVM_SYS_120_PREFIX=$(brew --prefix)/opt/llvm >> $GITHUB_ENV
        if: startsWith(matrix.os, 'macos-')
      - run: cargo build --release
      - run: strip target/release/pen
      - run: |
          mkdir asset

          cp README.md LICENSE.md LICENSE-MIT LICENSE-APACHE asset

          mkdir asset/lib
          cp -r lib/core lib/os lib/prelude asset/lib

          mkdir asset/bin
          cp target/release/pen asset/bin

          target=$(rustc -vV | grep host: | sed 's/host: //')
          tarball=pen-${{ needs.tag.outputs.version }}-$target.tar.gz

          cd asset
          tar czf ../$tarball *

          echo asset=$tarball >> $GITHUB_ENV
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.asset }}
          path: ${{ env.asset }}
      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' && needs.tag.outputs.new_tag
        with:
          tag_name: refs/tags/${{ needs.tag.outputs.version }}
          files: ${{ env.asset }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
